<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/form.css">
    <title>Styled Form</title>
</head>
<body>
    <form class="styled-form">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group radio-group">
            <label>Choose a Role:</label>
            <div class="radio-option">
                <input type="radio" id="role1" name="role" value="developer" required>
                <label for="role1">Developer</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="role2" name="role" value="designer" required>
                <label for="role2">Designer</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="role3" name="role" value="manager" required>
                <label for="role3">Manager</label>
            </div>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
