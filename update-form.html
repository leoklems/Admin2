<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/form2.css">
    <title>Styled Form</title>
</head>
<body>
    <main class="main_form main_update">
        <form method="POST" class="styled-form">
            <header> Update Form</header>
            <div class="form-group">
                <label for="item">Item</label>
                <input type="text" id="item" name="name" value="item" required>
            </div>
            <div class="form-group">
                <label for="group">Group</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select group</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form_group_2">
                <button class="s_b" type="submit">Save</button>
                <a href="" class="btn n_b">Back</a>
            </div>
            
        </form>
    </main>
    
</body>
</html>
