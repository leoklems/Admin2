<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/form2.css">
    <title>Styled Form</title>
</head>
<body>
    <main class="main_form">
        <form method="POST" class="styled-form">
            <header> Registration Form</header>
            <div class="form-group">
                <label for="first_name">Name</label>
                <div class="form_group_2">
                    <div class="col_1">
                        <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>
                        <div class="error" id="firstNameError"></div>
                    </div>
                    <div class="col_1">
                        <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>
                        <div class="error" id="lastNameError"></div>
                    </div>
                    
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div class="error" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <div class="error" id="usernameError"></div>
            </div>
            <div class="form-group">
                <label for="password1">Password</label>
                <div class="form_group_2">
                    <div class="col_1">
                        <input type="password" id="password1" name="password1" placeholder="Enter your password" required>
                        <div class="error" id="passwordError"></div>
                    </div>
                    <div class="col_1">
                        <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>
                        <div class="error" id="confirmPasswordError"></div>
                    </div>
                    
                </div>
                
            </div>
            <div class="form_group_2">
                <div class="form-group">
                    <label for="group">Group</label>
                    <select id="group" name="group" required>
                        <option value="" disabled selected>Select group</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="form_group_2">
                <div class="form-group">
                    <label for="title">Title</label>
                    <select id="title" name="title" required>
                        <option value="" disabled selected>Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="position">Position</label>
                    <select id="position" name="position" required>
                        <option value="" disabled selected>Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            

            <div class="form-group">
                <label for="phone_number">Phone</label>
                <input type="text" id="phone_number" name="phone_number" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>
            
            <button id="reg_submit" type="submit">Submit</button>
        </form>
    </main>
    <script src="assets/js/form-val.js"></script>
</body>
</html>
